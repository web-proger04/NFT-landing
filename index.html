 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>

   <!-- header -->
   <header class="header">
      <div class="header__container container">
         <a href="#" class="header__logo">
            Psite
         </a>
         <nav class="header__menu menu">
            <ul class="menu__list">
               <li class="menu__item">
                  <a href="#" class="menu__link">
                     Marketplace
                  </a>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">
                     Artists 
                  </a> 
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">
                     Community
                  </a>
               </li>
            </ul>
         </nav>
         <button class="header__button" type="button">
            Login
         </button>
         <div class="header__burger">
            <span></span>
         </div>
      </div>
   </header>
   <!-- header -->

   <!-- main -->
   <main class="main">
      <!-- discover -->
      <section class="discover">
         <div class="discover__container container">
            <div class="discover__offer">
               <h1 class="discover__title">
                  <span class="discover__title__orange">Discover</span> unique NFTs
                  and Digital arts on our
                  platform with ease
               </h1>
               <form action="#" class="discover__form form-discover" method="post">
                  <input type="email" name="email" class="form-discover__input" required placeholder="Enter your email to get started">
                  <button class="form-discover__button">
                     <img src="img/discover/rocket.svg" alt="icon rocket">
                  </button>
               </form>
            </div>
            <div class="discover__trade">
               <h2 class="discover__subtitle">
                  Trade with any of the following Coins
               </h2>
               <ul class="discover__list">
                  <li class="discover__item">
                     <img src="img/discover/discover-icon1.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon2.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon3.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon4.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon5.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon6.svg" alt="icon">
                  </li>
                  <li class="discover__item">
                     <img src="img/discover/discover-icon7.svg" alt="icon">
                  </li>
                  
               </ul>
            </div>
         </div>
      </section> 
      <!-- discover -->

      <!-- best-sellers -->
      <section class="best-sellers">
         <div class="best-sellers__container container">
            <h2 class="best-sellers__title">
               Best Sellers
            </h2>
            <div class="best-sellers__row">
               <article class="best-sellers__item-best item-best">
                  <img src="img/best-sellers/item-best-image-1.png" alt="NFT" class="item-best__image">
                  <div class="item-best__footer">
                     <div class="item-best__info">
                        <ul class="item-best__list">
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar1.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar2.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar3.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar4.svg" alt="avatar man">
                           </li>
                        </ul>
                        <h2 class="item-best__name">
                           God of War
                        </h2>
                        <a href="#" class="item-best__author">
                           ToomuchLag
                        </a>
                     </div>
                     <div class="item-best__purchase">
                        <div class="item-best__counter">
                           <svg class="item-best__arrow" width="18" height="29" viewBox="0 0 18 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2.6302 18.3796L8.95128 21.1451C9.21466 21.2768 9.47804 21.2768 9.8731 21.1451L16.1942 18.3796C16.7209 18.1162 17.2477 18.7747 16.8526 19.3014L10.2682 27.3345C9.8731 27.8612 9.08297 27.8612 8.6879 27.3345L2.10344 19.3014C1.57669 18.7747 2.10344 18.1162 2.6302 18.3796Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M9.34637 11.1367L2.49854 14.5606L9.34637 17.9846L16.1942 14.5606L9.34637 11.1367Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M2.6302 10.7417L8.95128 7.97624C9.21466 7.84455 9.47804 7.84455 9.8731 7.97624L16.1942 10.7417C16.7209 11.0051 17.2477 10.3466 16.8526 9.81989L10.2682 1.78685C9.8731 1.2601 9.08297 1.2601 8.6879 1.78685L2.10344 9.81989C1.57669 10.3466 2.10344 11.0051 2.6302 10.7417Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                           </svg>   
                           <p class="item-best__numb">
                              247eth 
                           </p>
                        </div>
                        <button class="item-best__button" type="button">
                           Purchase
                        </button>
                     </div>
                  </div>
               </article>
               <article class="best-sellers__item-best item-best">
                  <img src="img/best-sellers/item-best-image-2.png" alt="NFT" class="item-best__image">
                  <div class="item-best__footer">
                     <div class="item-best__info">
                        <ul class="item-best__list">
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar1.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar2.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar3.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar4.svg" alt="avatar man">
                           </li>
                        </ul>
                        <h2 class="item-best__name">
                           Rolling Ape
                        </h2>
                        <a href="#" class="item-best__author">
                           Unknowest
                        </a>
                     </div>
                     <div class="item-best__purchase">
                        <div class="item-best__counter">
                           <svg class="item-best__arrow" width="18" height="29" viewBox="0 0 18 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2.6302 18.3796L8.95128 21.1451C9.21466 21.2768 9.47804 21.2768 9.8731 21.1451L16.1942 18.3796C16.7209 18.1162 17.2477 18.7747 16.8526 19.3014L10.2682 27.3345C9.8731 27.8612 9.08297 27.8612 8.6879 27.3345L2.10344 19.3014C1.57669 18.7747 2.10344 18.1162 2.6302 18.3796Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M9.34637 11.1367L2.49854 14.5606L9.34637 17.9846L16.1942 14.5606L9.34637 11.1367Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M2.6302 10.7417L8.95128 7.97624C9.21466 7.84455 9.47804 7.84455 9.8731 7.97624L16.1942 10.7417C16.7209 11.0051 17.2477 10.3466 16.8526 9.81989L10.2682 1.78685C9.8731 1.2601 9.08297 1.2601 8.6879 1.78685L2.10344 9.81989C1.57669 10.3466 2.10344 11.0051 2.6302 10.7417Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                           </svg> 
                           <p class="item-best__numb">
                              7eth
                           </p>
                        </div>
                        <button class="item-best__button" type="button">
                           Purchase
                        </button>
                     </div>
                  </div>
               </article>
               <article class="best-sellers__item-best item-best">
                  <img src="img/best-sellers/item-best-image-3.png" alt="NFT" class="item-best__image">
                  <div class="item-best__footer">
                     <div class="item-best__info">
                        <ul class="item-best__list">
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar1.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar2.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar3.svg" alt="avatar man">
                           </li>
                           <li class="item-best__item">
                              <img src="img/best-sellers/avatar4.svg" alt="avatar man">
                           </li>
                        </ul>
                        <h2 class="item-best__name">
                           Lost in Space
                        </h2>
                        <a href="#" class="item-best__author">
                           Wereywanle
                        </a>
                     </div>
                     <div class="item-best__purchase">
                        <div class="item-best__counter">  
                           <svg class="item-best__arrow" width="18" height="29" viewBox="0 0 18 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2.6302 18.3796L8.95128 21.1451C9.21466 21.2768 9.47804 21.2768 9.8731 21.1451L16.1942 18.3796C16.7209 18.1162 17.2477 18.7747 16.8526 19.3014L10.2682 27.3345C9.8731 27.8612 9.08297 27.8612 8.6879 27.3345L2.10344 19.3014C1.57669 18.7747 2.10344 18.1162 2.6302 18.3796Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M9.34637 11.1367L2.49854 14.5606L9.34637 17.9846L16.1942 14.5606L9.34637 11.1367Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M2.6302 10.7417L8.95128 7.97624C9.21466 7.84455 9.47804 7.84455 9.8731 7.97624L16.1942 10.7417C16.7209 11.0051 17.2477 10.3466 16.8526 9.81989L10.2682 1.78685C9.8731 1.2601 9.08297 1.2601 8.6879 1.78685L2.10344 9.81989C1.57669 10.3466 2.10344 11.0051 2.6302 10.7417Z" stroke="white" stroke-width="1.80602" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                           </svg>                                                         
                           <p class="item-best__numb">
                              2eth
                           </p>
                        </div>
                        <button class="item-best__button" type="button">
                           Purchase
                        </button>
                     </div>
                  </div>
               </article>
            </div>
         </div>
      </section>
      <!-- best-sellers -->

   </main>
   <!-- main -->
   
   <!-- footer -->
   <footer class="footer">

   </footer>
   <!-- footer -->

   <script src="js/script.js"></script>
 </body>
 </html>
